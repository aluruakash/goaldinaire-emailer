        <table>
        <tr>
         <td valign="top">
          <label for="full_name">Full Name*</label>

          <span class="ab"><i class="icon-user"></i></span>

        </tr>
        <tr>
         <td valign="top">
          <label for="company_name">Company Name*</label>
         </td>
         <td valign="top">
         <span class="ab"><i class="icon-pen"></i></span>
          <input  type="text" name="company_name" maxlength="50" size="30" placeholder="Company Name">
         </td>
        </tr>
        <tr>
         <td valign="top">
          <label for="email">Email Address*</label>
         </td>
         <td valign="top">

        </tr>
        <tr>
         <td valign="top">
          <label for="telephone">Contact Number*</label>

         </td>
        </tr>
        <tr>
         <td valign="top">
          <label for="domain">Do You Have Domain?</label>
         </td>
         <td valign="top">
         </td>
        </tr>
        <tr>
         <td valign="top">
          <label for="yes">Yes</label>
         </td>
         <td valign="top">
          <input  type="radio" name="hosting" value="yes" class="dom radio1">
         </td>
        </tr>
        <tr>
         <td valign="top">
          <label for="no">No</label>
         </td>
         <td valign="top">
          <input  type="radio" name="hosting" value="no" class="dom radio1">
         </td>
        </tr>
        <tr id="exist-domain">
         <td valign="top">
          <label for="ex_domain" class="domain1">What is your existing domain name?</label>
         </td>
         <td valign="top">
         <span class="ab"><i class="icon-pen"></i></span>
          <input  type="text" name="ex_domain" maxlength="30" size="30" id="e_dom" placeholder="website or domain name">
         </td>
        </tr>
        <tr id="pref-domain">
         <td valign="top">
          <label for="pre_domain" class="domain1">What is your preferred domain name?</label>
         </td>
         <td valign="top">
         <span class="ab"><i class="icon-pen"></i></span>
          <input  type="text" name="pre_domain" maxlength="30" size="30" id="e_dom" placeholder="website or domain name">
         </td>
        </tr>
        <tr>
         <td valign="top">
          <label for="package">Packages*</label>
         </td>
         <td valign="top">
          <select name="package" id="p_package">
            <option value="">Please select your packages</option>
            <option value="">Alpha</option>
            <option value="">Beta</option>
            <option value="">Gamma</option>
            <option value="">Delta</option>
            <option value="">Epsilon</option>
          </select>
         </td>
        </tr>
        <tr>
         <td valign="top">
          <label for="comments">Comments*</label>

          <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
         </td>

        <tr>
         <td colspan="2" style="text-align:center">
